<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>The Library</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>

	<div class="container my-2">
		<h1>The Library</h1>

		<a th:href="@{/showNewClientForm}" class="btn btn-primary btn-sm mb-3">Add
			Client</a>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Client First Name</th>
					<th>Client Last Name</th>
					<th>Book Name</th>
					<th>Borrowed Date</th>
					<th>Actions</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="client :${listClients}">
					<td th:text="${client.firstName}"></td>
					<td th:text="${client.lastName}"></td>
					<td th:text="${client.bookName}"></td>
					<td th:text="${client.borrowedDate}"></td>
					<td> <a th:href="@{/showFormForUpdate/{id}(id=${client.id})}"
						class="btn btn-primary">Update</a>
						<a th:href="@{/deleteClient/{id}(id=${client.id})}"
						class="btn btn-danger">Delete</a></td>

				</tr>
			</tbody>
		</table>


	</div>
</body>
</html>
